<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
    {{form.valid}} {{form.value | json }}
    <form #form="ngForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">

          <div class="form-group" [class.has-success]="iptAddress.valid && (iptAddress.dirty || iptAddress.touched)" 
                                  [class.has-error]="!iptAddress.valid && (iptAddress.dirty || iptAddress.touched)">
            <label class="control-label sr-only" for="iptAddressSuccess">
              <i class="fa fa-check"></i>Endereço</label>        
              <input type="text" class="form-control" name="address" ngModel required #iptAddress="ngModel" autocomplete="off">
            <span class="help-block" *ngIf="iptAddress.valid && (iptAddress.dirty || iptAddress.touched)">
              <i class="fa fa-check"></i> Ok</span>

            <span class="help-block" *ngIf="!iptAddress.valid && (iptAddress.dirty || iptAddress.touched)">
              <i class="fa fa-remove"></i>Campo obrigatório</span>
          </div>

        </div>
        <div class="col-sm-4 col-xs-6">
          <div class="form-group" [class.has-success]="iptNumber.valid && (iptNumber.dirty || iptNumber.touched)" 
                                  [class.has-error]="!iptNumber.valid && (iptNumber.dirty || iptNumber.touched)">
            <label class="control-label sr-only" for="inputSuccess">
              <i class="fa fa-check"></i> Número</label>
            <input type="text" class="form-control" name="number" ngModel required #iptNumber="ngModel" placeholder="Número" pattern="^[0-9]*$" autocomplete="off">
            <span class="help-block" *ngIf="iptNumber.valid && (iptNumber.dirty || iptNumber.touched)">
              <i class="fa fa-check"></i> Ok</span>
            <span class="help-block" *ngIf="!iptNumber.valid && (iptNumber.dirty || iptNumber.touched)">
              <i class="fa fa-remove"></i> Campo obrigatório e somente números</span>
          </div>
        </div>
        <div class="col-sm-2 col-xs-6">
          <div class="form-group">
            <label class="control-label sr-only" for="inputSuccess">
              <i class="fa fa-check"></i> Complemento</label>
            <input type="text" class="form-control" name="optional" ngModel placeholder="Complemento">

          </div>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items></mt-order-items>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" name="paymentOption" ngModel></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <div class="table-responsive">
            <table class="table">
              <tbody>
                <tr>
                  <th style="width:50%">Itens:</th>
                  <td class="text-right">R$ 20,00</td>
                </tr>
                <tr>
                  <th>Frete:</th>
                  <td class="text-right">R$ 8,00</td>
                </tr>
                <tr>
                  <th>Total:</th>
                  <td class="text-right">R$ 28,00</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success pull-right" [disabled]="!form.valid">
          <i class="fa fa-credit-card"></i> Concluir Pedido</button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
